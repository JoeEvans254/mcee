<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form id="registerForm" action="/register" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required
                    class="w-full px-3 py-2 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required
                    class="w-full px-3 py-2 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required
                    class="w-full px-3 py-2 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input type="text" name="phone_number" id="phone" placeholder="Phone Number" required
                    class="w-full px-3 py-2 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Register
            </button>
        </form>
        <p class="text-sm mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPassInput = document.getElementById('confirm_password');
        const passwordError = document.getElementById('passwordError');

        registerForm.addEventListener('submit', function(event) {
            if (passwordInput.value !== confirmPassInput.value) {
                event.preventDefault();
                passwordError.textContent = "Passwords do not match.";
            }
        });
    </script>
</body>
</html>
